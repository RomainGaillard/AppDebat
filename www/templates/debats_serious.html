<ion-view>
    <ion-header-bar align-title="center" class="bar">
        <a ng-click="goToDebats()" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
        <h1 class="title">Débats Sérieux</h1>
    </ion-header-bar>
    <ion-content>
        <div class="logo">
            <img class="logo_svg" src="/img/logo.svg" alt="logo"/>
        </div>

        <br>

        <ion-item ng-repeat="cat in catSrx" item="categorie" ng-click="goToCat(cat)">
            <label>
                {{ cat}}
            </label>
        </ion-item>



    </ion-content>
</ion-view>
